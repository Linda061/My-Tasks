<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>About - Task Manager</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="images/image1_large.jpg" alt="Task Manager Logo" class="logo">
                <h1>About Us</h1>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="profile-section">
            <img src="images/WhatsApp Image 2025-05-17 at 1.42.47 AM.jpeg" alt="Developer Profile" class="profile-img">
            <div class="profile-info">
                <h2>linda hashash</h2>
                <p>Web Developer</p>
                <p>the task manager app is to help people organize their daily tasks esaliy.</p>
            </div>
        </section>

        <section class="contact-section">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
        <p class="footer-message">Thank you for using my application</p>
    </footer>
</body>
</html>
